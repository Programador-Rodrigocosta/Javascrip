<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body{
            background-color: aquamarine;
            font: normal 20pt arial; /* comentario em css*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario em html-->
    <p>já me livrei da maldição</p>
    <script>
   
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // (+) significa concatenação e adição serve para ambos os casos abaixo
       // numero + numero para adição 2+2 = 4
       // string + string para concatenação ex 2+2 = 22 
    </script>
    
</body>
