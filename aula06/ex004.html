<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <style>
        body {
            font: normal 20pt arial ;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras! <br> `)
        document.writeln(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>! <br> `)
        document.writeln(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>! <br> `)
    </script>
    
</body>
</html>
